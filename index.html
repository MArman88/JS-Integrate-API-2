<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <style>
        body {
            box-sizing: border-box;
        }

        .card-data {
            font-weight: bold;
            text-transform: capitalize;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <h3 class="my-0 text-uppercase mb-3">Kanye West Quote</h3>
        <div class="d-flex flex-column flex-md-row rounded shadow-sm p-2 mb-2" style="background-color: beige;">
            <p id="pQuote" class="w-100 my-auto me-md-2"></p>
            <button onclick="fetchNextQuote()" style="max-height: 48px; width: 200px;"
                class="btn btn-primary my-3 my-md-auto flex-shrink-0">NEXT QUOTE</button>
        </div>

        <div id="sectionDetails" class="my-5 p-5 d-none">

        </div>

        <div class="row row-cols-1 row-cols-md-2">
            <div class="col">
                <h3 class="mt-4 mb-2 text-uppercase ">Random Users</h3>
                <div class="rounded shadow-sm mb-2 p-2 overflow-auto"
                    style="background-color: lightblue; height: 500px;">
                    <div id="userSection" class="row row-cols-1 row-cols-md-3 px-3">

                    </div>
                </div>
            </div>
            <div class="col">
                <h3 class="mt-4 mb-2 text-uppercase">Countries Around the World</h3>
                <div class="rounded shadow-sm mb-2 p-2 overflow-auto"
                    style="background-color: rgb(173, 230, 209); height: 500px;">
                    <div id="countrySection" class="row row-cols-1 row-cols-md-3 px-3">

                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="js/bootstrap.min.js"></script>
    <script src="js/data.js"></script>
</body>

</html>
